version: "3.0"
services:
  wordpress: 
    image: wordpress:5.7.2-php7.4-apache
    restart: unless-stopped
    volumes:
        - vol_wp:/var/www/html
    ports: 
      - "8080:80"
    environment: 
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: yusepe
      WORDPRESS_DB_PASSWORD: nomelase
  db:
    image: mariadb:10.6.3-focal
    restart: unless-stopped
    volumes:
      - vol_db:/var/lib/mysql
    environment: 
      MYSQL_ROOT_PASSWORD: nomelaseroot
      MYSQL_DATABASE: wordpress
      MYSQL_USER: yusepe
      MYSQL_PASSWORD: nomelase
  phpmyadmin:
    image: phpmyadmin:5.1.1-apache
    restart: unless-stopped
    ports:
        - 8000:80
    environment:
      PMA_HOST: db
volumes: 
  vol_db:
  vol_wp:





